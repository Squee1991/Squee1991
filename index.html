<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;700;900&display=swap"
          rel="stylesheet">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-inner">
            <div class="logo-wrapper">
                <div class="logo-box">
                    <a href="##" class="logo-link">
                        <img src="img/stamp.svg" alt="Logo" class="logo__pic">
                    </a>
                </div>
                <div class="logo_text">
                    <div class="text">Изготовление печатей<br>и штампов</div>
                </div>
            </div>
            <div class="additional-information">
                <div class="address-wrapper">
                    <div class="address__search-icon">
                        <img src="img/search.svg" alt="address" class="address__search__icon-el">
                    </div>
                    <div class="address">
                        <div class="address_info">г. Минск, пл.Свободы, 8,<br> кабинет 302А</div>
                    </div>
                </div>
                <div class="phone-block">
                    <div class="phone-icon">
                        <img src="img/phone.svg" alt="phone" class="phone__icon-el">
                    </div>

                    <div class="working-info">
                        <div class="phone">
                            <div class="phone_number">+375 (00) 000-00-00</div>
                        </div>
                        <div class="time__info">
                            <div class="time_info-text">Пн – Пт: с 9:00 до 18:00</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-wrapper">
                <a href="#" class="button">Заказать печать</a>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <nav class="nav">
            <div class="burger-btn">
                <a href=# class="menu_btn">
                    <div class="strip"></div>
                </a>
            </div>
            <ul class="nav-list">
                <li class="nav_list-el">
                    <a href="" class="nav__link">Печати</a>
                </li>
                <li class="nav_list-el">
                    <a href="" class="nav__link">Гравировка</a>
                </li>
                <li class="nav_list-el">
                    <a href="" class="nav__link">Наши проекты</a>
                </li>
                <li class="nav_list-el">
                    <a href="" class="nav__link">Контакты</a>
                </li>
            </ul>
            <div class="search_wrapper">
                <div class="search-icon">
                    <img src="img/search2.svg" alt="" class="search__icon-el">
                </div>
                <div class="search_text">
                    <div class="search__text-el">Поиск по сайту</div>
                </div>
            </div>
        </nav>
    </div>
</header>
</body>
</html>
